<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Song Lyrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Get Song Lyrics</h1>
    <form id="lyricsForm">
        <label for="songTitle">Song Title:</label>
        <input type="text" id="songTitle" required><br><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required><br><br>
        <button type="submit">Get Lyrics</button>
    </form>
    <div id="lyricsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
